<html>

<head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link href="./use-bootstrap-select/bootstrap.min.css" rel="stylesheet">
    <link href="./use-bootstrap-select/use-bootstrap-select.min.css" rel="stylesheet">
    <script type="module" src="./index.js"></script>
    <script src="./dayjs.min.js"></script>
    <script src="./customParseFormat.js"></script>
    <script src="./isBetween.js"></script>
</head>

<body>

    <div id="filter">
        <select class="form-select" id="example-search" data-ub-select-search>
            <option value="">Choose browser</option>
            <option value="chrome">Chrome</option>
            <option value="edge">Edge</option>
            <option value="firefox">Firefox</option>
            <option value="opera">Opera</option>
            <option value="safari">Safari</option>
        </select>
        <label for="start">Start:</label>
        <input type="date" id="start" name="start">
        <label for="end">End:</label>
        <input type="date" id="end" name="end">
    </div>

    <div id="map"></div>

    <script src="./gmapLoader.js"></script>
    <script src="./use-bootstrap-select/bootstrap.bundle.min.js"></script>
    <script src="./use-bootstrap-select/use-bootstrap-select.min.js"></script>
</body>

</html>
